    <script>

        function extend(child,Parent){
            var Null=function(){};
            Null.prototype=Parent.prototype;
            child.prototype=new Null();
            child.prototype.constructor=child;
          
        }

        function Child(name){
            this.name='leiyanyan'
            
        }

        function Parent(age){
            this.age=12;
        }
        Parent.prototype.aaa='aaa';
       
       extend(Child,Parent);

        alert(obj.aaa);
